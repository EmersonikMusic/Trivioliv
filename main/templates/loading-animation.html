<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinated Bouncy Dots Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        
        .container {
            width: 200px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dot {
            opacity: 0.5;
            transform-origin: center;
            transform-box: fill-box;
        }
        
        .dot:nth-child(1) {
            animation: fadeInOut 2s infinite ease-in-out, 
                       bounce 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation: fadeInOut 2s infinite ease-in-out 0.3s, 
                       bounce 1.5s infinite ease-in-out 0.3s;
        }
        
        .dot:nth-child(3) {
            animation: fadeInOut 2s infinite ease-in-out 0.6s, 
                       bounce 1.5s infinite ease-in-out 0.6s;
        }
        
        @keyframes fadeInOut {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.5;
            }
        }
        
        @keyframes bounce {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="200" height="100" viewBox="0 0 200 100">
            <circle class="dot" cx="60" cy="50" r="15" fill="black" />
            <circle class="dot" cx="100" cy="50" r="15" fill="black" />
            <circle class="dot" cx="140" cy="50" r="15" fill="black" />
        </svg>
    </div>
</body>
</html>
