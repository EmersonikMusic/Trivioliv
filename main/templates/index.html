{% extends 'base.html' %}
{% load static %} 

{% block content %}

<link rel='stylesheet' href='{% static "triviolivia.css" %}'>

<div id="menu" class="menu_visable">
    <div id="menu_categories" class="menu_left">
        {% for category in categories %}
        <div id='{{ category.name | lower }}'>
            <button onclick='toggle_categories(this.id)' id='{{ category.id }}' title='{{ category.title }}'>{{ category.name | upper }}</button> <br/>
        </div>
        {% endfor %}
        
        <br>
        <div id='reset'>
            <button onclick='toggle_categories(this.id)' id='reset' type='button'>RESET</button> <br/>
        </div>
    </div>
    
    <div id="menu_difficulty" class="menu_left">
            {% for difficulty in difficulties %}
            <div id='{{ difficulty.name }}'>
                <button onclick='toggle_difficulties(this.id)' id='{{ difficulty.score }}' type='button'>{{ difficulty.name | upper}}</button> <br/>
            </div>
            {% endfor %}
        <br>
        {% for era in eras %}
        <button onclick='toggle_eras(this.id)' id='{{ era.id }}' type='button'>{{ era.name }}</button> <br/>
        {% endfor %}
        <br>
    </div>

    <div id="menu_eras" class="menu_left">
        
    </div>
      
    <div id="menu_question_time" class="menu_left">
        <button onclick='change_time_per_question(this.id)' id=10 type='button'>10s / QUESTION</button> <br/>
        <button onclick='change_time_per_question(this.id)' id=15 type='button'>15s / QUESTION</button> <br/>
        <button onclick='change_time_per_question(this.id)' id=20 type='button'>20s / QUESTION</button> <br/>
        <button onclick='change_time_per_question(this.id)' id=30 type='button'>30s / QUESTION</button> <br/>
        <br>
        <button onclick='change_time_per_answer(this.id)' id=5 type='button'>5s / ANSWER</button> <br/>
        <button onclick='change_time_per_answer(this.id)' id=10 type='button'>10s / ANSWER</button> <br/>
        <button onclick='change_time_per_answer(this.id)' id=15 type='button'>15s / ANSWER</button> <br/>
        <button onclick='change_time_per_answer(this.id)' id=20 type='button'>20s / ANSWER</button> <br/>
        <br>
    </div>      
    
</div>

<div id='top-area'>
    <div id='big-buttons'>
        <button onclick='test()' id='start-pause' type='button' style='background-color:green'>START</button>
        <button onclick='toggle_menu()' id='toggle_menu' type='button' style='background-color:#f1c232'>OPTIONS</button>
        <button onclick='confirm_reset()' id='reset' type='button' style='background-color:red'>RESET</button>
    </div>
    </div>
</div>

<div id="demo"><p id="demo"></p></div>

<div id="container_game">
    <div id='question-container' class="question-container"></div>
    <div id='answer-container' class="answer-container"></div>
</div>

<script src="{% static 'triviolivia.js' %}"></script>

{% endblock %}
