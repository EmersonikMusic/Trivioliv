<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIOLIVIA.com - Earth's deepest trivia source</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .top-banner {
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 10vh;
        }

        .top-banner .btn {
            margin-left: 10px;
        }

        .game-area {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
            padding: 10px;
        }

        .question-area, .answer-area {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            flex: 1;
        }

        .loading-bar-area {
            background-color: #d1ecf1;
            text-align: center;
            padding: 5px;
            height: 5vh;
        }

        .options-menu {
            background-color: #e9ecef;
            gap: 10px;
            padding: 10px;
        }

        .start-game-btn {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }

        .container-fluid {
            height: 100vh;
        }

        @media (min-width: 768px) {
            .container-fluid {
                display: flex;
                flex-direction: column;
            }
            .content-wrapper {
                display: flex;
                flex: 1;
            }
            .game-area {
                height: 90vh;
                flex: 4;
            }
            .options-menu {
                height: 90vh;
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
            }
        }

        @media (max-width: 767px) {
            .options-menu {
                display: flex;
                flex-direction: row;
                justify-content: center;
                height: 10vh;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="top-banner">
            <div class="text-left">
                <span>TRIVIOLIVIA.com - Earth's deepest trivia source</span>
            </div>
            <div class="login">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'configure:main' %}"><button id="nav-configure" class="nav-button">Configure</button></a>
                <a class="nav-link" href="#"><button id="nav-username" class="nav-button">{{user.username}}</button></a>
                <a class="nav-link" href="{% url 'logout' %}"><button id="nav-logout" class="nav-button">Logout</button></a>
                {% else %}
                    <a class="nav-link" href="{% url 'register' %}"><button id="nav-register" class="nav-button">Register</button></a>
                    <a class="nav-link" href="{% url 'login' %}"><button id="nav-login" class="nav-button">Login</button></a>
                {% endif %}
            </div> 
        </div>
        <div class="content-wrapper d-md-flex">
            <div id="game-area" class="game-area">
                <div class="question-area">

                    <div id='question-container' class="question-container"></div>

                </div>


                <div class="answer-area">
                    
                    <div id='answer-container' class="answer-container"></div>

                </div>


                <div class="loading-bar-area">
                    

                    <div id="loading-bar-container" class="loading-bar-container">
                        <div id="loading-bar">
                            <div id="loading-text">
                                <p id="demo" class="loader-text"></p>
                            </div>
                            <div id="progress"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="options-menu d-flex flex-column flex-md-column flex-sm-row">
                <div id="start-game" class="start-game">
                    <button onclick="dontFetchDataIfAllDeselected()" id="start-pause" type="button">START GAME</button>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">CATEGORIES</button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item">Art</button></li>
                        <li><button class="dropdown-item">Economy</button></li>
                        <li><button class="dropdown-item">Food</button></li>
                        <li><button class="dropdown-item">Games</button></li>
                        <li><button class="dropdown-item">Geography</button></li>
                        <li><button class="dropdown-item">History</button></li>
                        <li><button class="dropdown-item">Human Body</button></li>
                        <li><button class="dropdown-item">Language</button></li>
                        <li><button class="dropdown-item">Law</button></li>
                        <li><button class="dropdown-item">Literature</button></li>
                        <li><button class="dropdown-item">Math</button></li>
                        <li><button class="dropdown-item">Miscellaneous</button></li>
                        <li><button class="dropdown-item">Movies</button></li>
                        <li><button class="dropdown-item">Music</button></li>
                        <li><button class="dropdown-item">Nature</button></li>
                        <li><button class="dropdown-item">Performing Arts</button></li>
                        <li><button class="dropdown-item">Philosophy</button></li>
                        <li><button class="dropdown-item">Politics</button></li>
                        <li><button class="dropdown-item">Pop Culture</button></li>
                        <li><button class="dropdown-item">Science</button></li>
                        <li><button class="dropdown-item">Sports</button></li>
                        <li><button class="dropdown-item">Technology</button></li>
                        <li><button class="dropdown-item">Television</button></li>
                        <li><button class="dropdown-item">Theology</button></li>
                        <li><button class="dropdown-item">Video Games</button></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">DIFFICULTIES</button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item">Casual</button></li>
                        <li><button class="dropdown-item">Easy</button></li>
                        <li><button class="dropdown-item">Medium</button></li>
                        <li><button class="dropdown-item">Hard</button></li>
                        <li><button class="dropdown-item">Genius</button></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">ERAS</button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item">Pre-1500</button></li>
                        <li><button class="dropdown-item">1500-1800</button></li>
                        <li><button class="dropdown-item">1800-1900</button></li>
                        <li><button class="dropdown-item">1900-1950</button></li>
                        <li><button class="dropdown-item">1950s</button></li>
                        <li><button class="dropdown-item">1960s</button></li>
                        <li><button class="dropdown-item">1970s</button></li>
                        <li><button class="dropdown-item">1980s</button></li>
                        <li><button class="dropdown-item">1990s</button></li>
                        <li><button class="dropdown-item">2000s</button></li>
                        <li><button class="dropdown-item">2010s</button></li>
                        <li><button class="dropdown-item">2020s</button></li>
                    </ul>
                </div>
                <button class="btn btn-secondary">SETTINGS</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% load static %}
          <div id="character">
              <img src="{% static 'SVGs/TO_OG.svg' %}" alt="Character">
          </div>

        </div>
        <!--Side Menu End-->
    </div>

<script src="{% static 'triviolivia.js' %}"></script>



</html>
