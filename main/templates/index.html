{% extends 'base.html' %}
{% load static %} 

{% block content %}

<link rel='stylesheet' href='{% static "triviolivia.css" %}'>
<div id='top-area'>
    <div id='big-buttons'>
        <button onclick='dontFetchDataIfAllDeselected()' id='start-pause' type='button' style='background-color: rgb(0,0,0,0.5)'>START</button>
        <button onclick='toggle_menu()' id='toggle_menu' type='button' style='background-color: rgb(0,0,0,0.5)'>OPTIONS</button>
        <button onclick='confirm_reset()' id='reset' type='button' style='background-color: rgb(0,0,0,0.5)'>RESET</button>
    </div>
</div>
<!-- Main Container -->
<div class="container">
     <!--Top area with START,OPTIONS,RESET buttons-->
    <div class="main-column">
        <!--Question info and feedback statement are and soon-to-be Q/A loading bar-->
        
        <!--Main game container area-->
        <div id="container_game">
            <div id='question-container' class="question-container"></div>
            <div id='answer-container' class="answer-container"></div>
        </div>
        <div class="loading-bar-container">
            <div id="demo"><p id="demo"></p></div>
        </div>
    </div>

<div class="behind-options-menu">
<div class="options-menu">
    <div class="column-categories">
            <div class="button-container left-indicator">
                <!--Categories menu-->
                <h2>CATEGORIES</h2>
                    <button id="all-none-categories" class="all-none-categories" style="background-color: #BBBBBB;" onclick="allNoneCategoriesButton()">ALL/NONE</button>
                    {% for category in categories %}
                    <div id='{{ category.name | slugify }}'>
                    <button onclick='toggle_categories(this.id), toggleIndicator(this)' id='{{ category.id }}' title='{{ category.title }}' class="button active category {{ category.title }} {{ category.id }}">
                        <span class="indicator"></span>
                        <span class= "category-title">{{ category.name | upper }}</span>
                    </button>
                    </div>
                    {% endfor %}
                <!--Options menu-->
                <div id="menu" class="menu_visable">
                </div>
            </div>
        </div>   


        <div class="column-rest">
            <!--Difficulties menu-->
            <div id="menu_difficulty" class="button-container right-indicator">
                <h2>DIFFICULTIES</h2>
                    <button class="button all-none-rest" style="background-color: #BBBBBB;" onclick="allNoneDifficultiesButton()">ALL/NONE </button>            {% for difficulty in difficulties %}
                    <div id='{{ difficulty.name }}'>
                    <button onclick='toggle_difficulties(this.id), toggleIndicator(this)' id='{{ difficulty.score }}' type='button' class="button active difficulty {{ difficulty.title }} {{ difficulty.id }}">
                        <span class="indicator"></span>
                        <span class="difficulty-title">{{ difficulty.name | upper}}</span>
                    </button>
                </div>
                    {% endfor %}
            </div>

            <!--Eras menu-->
            <div id="menu_eras" class="button-container right-indicator">
                <h2>ERAS</h2>
                <button class="button all-none-rest" style="background-color: #BBBBBB;" onclick="allNoneErasButton()">ALL/NONE</button>
                {% for era in eras %}
                <button onclick='toggle_eras(this.id), toggleIndicator(this)' id='{{ era.id }}' type='button' class="button active era {{ era.title }} {{ era.id }}">
                    <span class="indicator"></span>
                    <span class="era-title">{{ era.name }}</span>
                    </button>
                {% endfor %}
            </div>
            
            <!--Question and answer time menu-->
            <div id="menu_question_time" class="menu_left right-indicator menu_question_time">
                
                    <div class="slider-container">
                        <div id="questionLabel" class="slider-label">10 QUESTIONS</div>
                        <input type="range" min="10" max="100" value="10" step="10" class="slider" id="questionSlider">
                    </div>
                    
                    <div class="slider-container">
                    <div id="perQuestionLabel" class="slider-label">10s PER QUESTION</div>
                        <input type="range" min="5" max="30" value="10" step="5" class="slider" id="perQuestionSlider">
                    </div>
                    
                    <div class="slider-container">
                        <div id="perAnswerLabel" class="slider-label">5s PER ANSWER</div>
                        <input type="range" min="5" max="30" value="5" step="5" class="slider" id="perAnswerSlider">
                    </div>

            </div>      
            
            <!--Other buttons menu-->
            <!-- <div id='other-buttons'>
                <br>
                <button id='refetch-questions' type='button'>RATE QUESTION</button>
                <button id='refetch-questions' type='button'>SUBMIT QUESTION</button>
                <button id='refetch-questions' type='button'>ABOUT US</button>
                <button id='refetch-questions' type='button'>CONTACT US</button>
                <button id=next type='button'>NEXT</button>
                <button id=prev type='button'>PREV</button>
            </div> -->




        </div> 
    </div>
</div>
</div>


<!--The JavaScript-->
<script src="{% static 'triviolivia.js' %}"></script>

{% endblock %}
